<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
            <img src="{{artist.images[0].url}}" alt="artist" class="artist-thumb img-thumbnail">
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0">
            Generes: <span *ngFor="let genere of artist.genres">
            {{genere}} ,
        </span>
        </p>
    </header>

    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images.length > 0">
                            <img src="{{album.images[0].url}}" alt="album image" class="album-thumb img-thumbnail">
                            <h4>{{album.name}}</h4>
                            <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
